<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Calculator</title>
  <style>
    #calculator {
      width: 70%;
      padding: 3%;
      justify-content: flex-end;
      margin:10px;
      align-items: center;
      text-align: center;
      border: none;
      row-gap: 10px;
      
    }
    .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, .5fr);
            align-items: center;
            margin: auto;
            border: none;
            display:grid;
            align-items: center;
            justify-content: center;
           
        }
        
        .calculator-buttons button {
            width: 20%;
            height: 60px;
            background-color:white;
            font-size: 20px;
            color:black;
            cursor: pointer;
            align-items: center;
            margin: auto;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
        .custom-input {
            width: 60%;
            height: 100px;
            font-size: 30px;
        }

        .calculator-screen {
            width: 70%;
            height: 100px;
            font-size: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

    
  </style>
</head>
<body>
    
        <div id="calculator">
    
    <h1><input type="text" id="display" class="calculator-screen" size="70%" style="align-items: center;" readonly=""></h1>
        <div class="calculator-buttons">
    <button onclick="clearDisplay()" style="background-color: rgb(183, 161, 186); width: 40%;">Clear</button>
    <button onclick="toggleSign()" style="background-color: rgb(183, 161, 186); ">+/-</button>
    <button onclick="appendToDisplay(&#39;/&#39;)" style="background-color: rgb(183, 161, 186);">/</button>
<br>
    <button onclick="appendToDisplay(7)">7</button>
    <button onclick="appendToDisplay(8)">8</button>
    <button onclick="appendToDisplay(9)">9</button>
<br>
    <button onclick="appendToDisplay(4)">4</button>
    <button onclick="appendToDisplay(5)">5</button>
    <button onclick="appendToDisplay(6)">6</button>
<br>
    <button onclick="appendToDisplay(1)">1</button>
    <button onclick="appendToDisplay(2)">2</button>
    <button onclick="appendToDisplay(3)">3</button>
    <br>
    <button onclick="appendToDisplay(0)">0</button>
    <button onclick="appendToDisplay(&#39;.&#39;)" style="background-color: rgb(183, 161, 186);">.</button>
    <button onclick="calculate()" style="background-color: rgb(183, 161, 186);">=</button>
    <br><br>
    <button onclick="appendToDisplay(&#39;+&#39;)" style="background-color: rgb(183, 161, 186);">+</button>
    <button onclick="appendToDisplay(&#39;-&#39;)" style="background-color: rgb(183, 161, 186);">-</button>
    <button onclick="appendToDisplay(&#39;*&#39;)" style="background-color: rgb(183, 161, 186);">*</button>
<br>
    
    
    
  </div>
  
</div>


  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function toggleSign() {
      let currentValue = display.value;
      if (currentValue !== '') {
        display.value = -parseFloat(currentValue);
      }
    }

    function calculate() {
      let expression = display.value;
      if (expression !== '') {
        let result;
        try {
          result = eval(expression);
        } catch (error) {
          result = 'Error';
        }
        display.value = result;
      }
    }
  </script>


</body></html>
